#SSL CERTIFICATES
- platform: cert_expiry
  host: majkeey.duckdns.org

#CPU
- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /home
    - type: memory_free
    - type: memory_use_percent
    - type: processor_use

- platform: command_line
  name: CPU Temperature
  command: "cat /sys/class/thermal/thermal_zone0/temp"
  unit_of_measurement: "C"
  value_template: '{{ value | multiply(0.001) | round(1) }}'

#WEATHER
- platform: yr
  name: Weather
  monitored_conditions:
    - symbol
    - temperature
    - humidity
    - fog
    - pressure
    - precipitation
    - windSpeed
    - windDirection
    - cloudiness

- platform: moon
  
#FLOORPLAN
- platform: command_line
  name: Time
  command: date +'%H:%M'
- platform: command_line
  name: Day of Week
  command: date +'%A'
- platform: command_line
  name: Month
  command: date +'%B'
- platform: command_line
  name: Day
  command: date +'%d'
  
